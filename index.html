<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Rabbit Go - MeowCat Studio
    </title>
    <link rel="icon" type="image/png" href="res/mipmap/favicon.png"/>
    <link rel="stylesheet" media="all" href="res/layout/style.css">
</head>
<body onclick="hideTextBar()" onload="onPageLoaded()">
<div id="site-loader" class="load-complete">
    <div class="load-position">
        <div class="text" id="shortcut" style="display: none; cursor: pointer;">
            <img src="res/drawable/icon.png" onselectstart="return false;"
                 onselect="document.selection.empty();" draggable="false" alt=""/>
            <br/>
            Rabbit Go
        </div>
        <div id="loader-window">
            <h6 class="text">Loading and caching resources...</h6>
            <div class="loading">
                <div class="loading-line"></div>
                <div class="loading-break loading-dot-1"></div>
                <div class="loading-break loading-dot-2"></div>
                <div class="loading-break loading-dot-3"></div>
            </div>
			<h6 class="text">It will take a long time if you open this page for the first time<br/>please wait patiently...</h6>
        </div>
    </div>
</div>
<img id="pagebg" src="res/drawable/bg.png" alt=""/>
<img id="flare" src="res/drawable/lensFlare.png" alt=""/>
<div class="aligner">
    <div class="aligner2">
        <div id="mom-splash" class="aligner3">
        </div>
        <div id="blank-window" class="aligner3">
            <iframe id="iframe_blank" allow="autoplay *" src="" height="100%" width="100%" seamless="" frameborder="0"
                    scrolling="no"></iframe>
        </div>
        <div id="mom-window" class="aligner3">
            <div id="address">
                MlgmXyysd:/Rabbit/ # Go --welcome
            </div>
            <div id="main-window">
                <div class="eyelid" id="eyelid1">
                </div>
                <div class="eyelid" id="eyelid2">
                </div>
                <div id="question_phase">
                    <div id="brand">
                    </div>
                    <div id="textBar" onclick="addOptions()" onmouseover="overTextBar()" onmouseout="outTextBar()">
								<span id="textBarCursor">
								</span>
                        <div id="textBarTop" class="textBarTop">
                        </div>
                        <div id="textBarMiddle" class="textBarMiddle">
                        </div>
                        <div id="textBarBottom" class="textBarBottom">
                        </div>
                    </div>
                    <img src="res/drawable/ask.png" id="askButton" onclick="addOptions()" alt=""
                    />
                </div>
                <div id="answer_phase">
                    <div id="loading">
                        <img src="res/drawable/loading_anim.gif" width="60" height="60" alt="Loading..."
                        />
                    </div>
                    <div id="theAnswer" class="TwCen36" onclick="proceedAnswer()">
                    </div>
                </div>
            </div>
            <div id="iframe-window" class="iframe-window" style="display: none;">
                <iframe seamless frameborder="0" allow="autoplay *" scrolling="no" height="100%" width="100%"
                        id="iframe"></iframe>
            </div>
            <div id="footer">
                <audio id="bgm-startup" preload="auto">
                    <source src="res/raw/StartUp.mp3" type="audio/mpeg">
                </audio>
                <audio id="bgm" loop="loop" preload="auto">
                    <source id="bgm-src" src="res/raw/Injection.mp3" type="audio/mpeg">
                </audio>
            </div>
        </div>
    </div>
</div>
<div id="mom-starting"></div>
<audio preload="auto">
    <source src="res/raw/Bit.mp3" type="audio/mpeg">
</audio>
<audio preload="auto">
    <source src="res/raw/Panic.mp3" type="audio/mpeg">
</audio>
<audio preload="auto">
    <source src="res/raw/Dream.mp3" type="audio/mpeg">
</audio>
<audio preload="auto">
    <source src="res/raw/Resonance.mp3" type="audio/mpeg">
</audio>
<audio preload="auto">
    <source src="res/raw/snidelyWhiplash.mp3" type="audio/mpeg">
</audio>
<audio preload="auto">
    <source src="res/raw/Broken.mp3" type="audio/mpeg">
</audio>
<audio preload="auto">
    <source src="res/raw/World.mp3" type="audio/mpeg">
</audio>
<audio preload="auto">
    <source src="res/raw/Revole.mp3" type="audio/mpeg">
</audio>
<audio preload="auto">
    <source src="res/raw/Irritations.mp3" type="audio/mpeg">
</audio>
<audio preload="auto">
    <source src="res/raw/Motion.mp3" type="audio/mpeg">
</audio>
<audio preload="auto">
    <source src="res/raw/Remi.mp3" type="audio/mpeg">
</audio>
<audio preload="auto">
    <source src="res/raw/Payload.mp3" type="audio/mpeg">
</audio>
<audio preload="auto">
    <source src="res/raw/Wolves.mp3" type="audio/mpeg">
</audio>
<audio preload="auto">
    <source src="res/raw/Moon.mp3" type="audio/mpeg">
</audio>
<script src="src/javascript/jquery.js">
</script>
<script src="src/javascript/main.js">
</script>
</body>
</html>
